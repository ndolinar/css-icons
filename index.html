<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/styles/reset.css"/>
    <link rel="stylesheet" href="assets/styles/bootstrap.css"/>
    <link rel="stylesheet" href="assets/styles/main2.css"/>
    <link rel="stylesheet" href="assets/styles/css-graphics.css"/>
</head>
<body>
<div class="back">
    <p>ND 2014</p>
</div>
<div class="page-wrap">

    <h3 class="text-center">CSS Animated Icons</h3>
    <div class="project-wrap">
        <div class="holder holder-1">
            <div class="icon-main">
                <div class="icon-header">
                    <div class="flag"></div>
                    <div class="icon-title"></div>
                </div>
                <div class="icon-content">
                    <ul class="insides">
                        <li class="img"></li>
                        <li class="line"></li>
                        <li class="line"></li>
                        <li class="line"></li>
                        <li class="line"></li>
                        <li class="line"></li>
                        <li class="line"></li>
                    </ul>
                </div>
            </div>
        </div>
        <p class="regular-text">Post</p>
    </div>

    <div class="project-wrap">
        <div class="holder holder-2">
            <div class="camera">
                <div class="left-button"></div>
                <div class="middle-button"></div>
                <div class="right-button"></div>

                <div class="camera-lens">
                    <div class="camera-lens-inner"></div>
                </div>
            </div>
        </div>
        <p class="regular-text">Camera</p>
    </div>

    <div class="project-wrap">
        <div class="holder holder-3">
            <div class="video">
                <div class="case">
                    <div class="v-lens"></div>
                    <div class="v-tube"></div>
                    <div class="v-holder"></div>
                </div>
                <div class="l-wheel wheel">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="r-wheel wheel">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        <p class="regular-text">Video Camera</p>
    </div>

    <div class="project-wrap">
        <div class="holder holder-4">
            <div class="heart"></div>
            <div class="iv-bag">
                <div class="iv-label">
                    <div class="iv-logo">
                        <div class="cross-h"></div>
                        <div class="cross-v"></div>
                    </div>
                    <div class="iv-text">
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </div>
                <div class="iv-blood"></div>
            </div>
            <div class="iv-in"> <div class="straw-cap"></div><div class="straw"></div><div class="straw-close"></div></div>
            <div class="iv-out"><div class="straw-cap"></div><div class="straw"></div></div><div class="iv-drop"></div>
        </div>
        <p class="regular-text">IV</p>
    </div>

    <div class="project-wrap">
        <div class="holder holder-5">
            <div class="robot">
                <div class="r-neck"></div>
                <div class="r-antena"></div>
                <div class="r-head">
                    <div class="r-left-ear"></div>
                    <div class="r-right-ear"></div>
                    <div class="r-left-eye"></div>
                    <div class="r-right-eye"></div>
                    <div class="r-mouth"></div>
                </div>
                <div class="r-body"></div>
                <div class="r-left-shoulder"></div>
                <div class="r-left-hand"></div>
                <div class="r-right-shoulder"></div>
                <div class="r-right-hand"></div>
                <div class="r-pencil"></div>
            </div>
        </div>
        <p class="regular-text">Sad Robot</p>
    </div>

    <div class="project-wrap">
        <div class="holder holder-6">
            <div class="snapshot">
                <div class="s-topleft"></div>
                <div class="s-topright"></div>
                <div class="s-bottomleft"></div>
                <div class="s-bottomright"></div>
                <div class="s-cross"></div>
            </div>
        </div>
        <p class="regular-text">Snapshot</p>
    </div>
</div>
</body>
